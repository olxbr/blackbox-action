name: Black Box Action
description: Action to retrieve metadata information from repository.
inputs:
  configs:
    description: Action configs in json format.
    required: true
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-python@v3
      with:
        python-version: '3.9.12'
    - run: python ${{ github.action_path }}/src/entrypoint.py -c "${{ inputs.configs }}"
      shell: bash
